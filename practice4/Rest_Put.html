<html>
    <body>
        <br>
        Name: <input type="text" id="name"><br>
        Email: <input type="text" id="email"><br>
        Id: <input type="text" id="id"><br>
        <button onclick="updateUser()">Update User!</button> 
        <br>

        <script>
            async function updateUser()
            {
                var Id = document.getElementById("id").value;

                // Create the object
                var obj = 
                {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value
                }

                // Create the fetch parameters
                const fetchParameters = {
                    method : "PUT",
                    body : JSON.stringify(obj),  // Convert the object to a string (JSON format
                    headers: {'Content-Type': 'application/json'}
                };

                // Send the request
                const response = await fetch('https://jsonplaceholder.typicode.com/users/'+Id, fetchParameters);
                const Status = await response.json(); // middleware to convert the response to JSON format
                // print the response
                console.log(Status);
            }
        </script>
    </body>
</html>
