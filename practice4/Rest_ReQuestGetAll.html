<html>

    <body>
        <br><br>
        <button onclick="getAll()">Get All Users</button>
        <h1>The url:</h1>
        <h4 id="url" style="block-size: width=100px; color: #254;"></h4>
        <br><br>
        <h1 id="name"></h1>

        <script>
            async function getAll()
            {
                const resp = await fetch('https://jsonplaceholder.typicode.com/users/2');   // return promise object 
                console.log("----------Mid data---------");
                console.log(resp);      // mid DATA Status returns 200 if the request is successful 
                console.log("---------------------------");

                // Option 1 to get the data

                // resp.json().then((res) =>
                // {
                //     console.log(res);
                // });

                // Option 2 to get the data
                // all the users:
                const data = await resp.json();
                console.log("----------Data on json---------");
                console.log(data);
                console.log("-------------------------------\n");
                console.log("*******************************\n");
                console.log("----------Data on table---------");
                console.table(data);
                console.log("-------------------------------");
                var txt = document.getElementById("name");
                txt.innerText = data.name;
                // get the url
                var txt = document.getElementById("url");
                const url = await resp.url;
                console.log(url);
                txt.innerText = url;
            } 

        </script>    
    </body>

</html>
