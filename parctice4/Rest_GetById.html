<html>
    <body>
        <br><br>
        <input type="number" placeholder="Enter id" id="userInput" min="1" max="12">
        <button onclick="GetData()">Get user bata by id</button>
        <br><br>
        Name: <h4 id="name"></h4>
        Email: <h4 id="email"></h4>
        phone: <h4 id="phone"></h4>
        <script>
            async function GetData()
            {
                var id = document.getElementById("userInput").value;
                var name = document.getElementById("name");
                var email = document.getElementById("email");
                var phone = document.getElementById("phone");   
                // url ='https://jsonplaceholder.typicode.com/users/' + id; // another way to write the url
                url = `https://jsonplaceholder.typicode.com/users/${id}`;
                const MidData = await fetch(url);
                if (MidData.status == 404)
                {
                    alert("User not found");
                    return;
                }
                else if (MidData.status == 200)
                {
                    console.log("User found");
                    console.log(MidData.ok)
                }
                const data = await MidData.json();
                console.log(data.name);
                console.log(data.email);
                name.innerText = data.name;
                email.innerText = data.email;
                phone.innerText = data.phone;
            }
        </script>
    </body>
</html>
